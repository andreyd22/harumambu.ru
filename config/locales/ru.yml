ru:
  date:
    order: [ :day, :month, :year ]
    month_names: [ '', 'января', "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря" ]
    month_names_without_days: [ 'январь', "февраль", "март", "апрель", "май", "июнь", "июль", "август", "сентябрь", "октябрь", "ноябрь", "декабрь" ]
    formats:
      default: '%d %B, %Y'
      no_day: '%m/%Y'
  time:
    formats:
      default: "%d %B %Y, %H:%M:%S"
      no_day: "%m/%Y"
